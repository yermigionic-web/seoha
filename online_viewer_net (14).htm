<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Kitsch World</title>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-pink: #ffc0cb;
            --iphone-mint: #e0f2f1;
            --bubble-gray: #e9e9eb;
            --bubble-green: #30d158;
            --note-yellow: #fff9c4;
            --hot-pink: #ff1493;
            --grid-color: rgba(255, 255, 255, 0.5);
        }

        * {
            box-sizing: border-box;
            font-family: 'Gowun Dodum', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-pink);
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 30px 30px;
            overflow: hidden; /* 전체 페이지 스크롤 방지 */
        }

        /* 커스텀 스크롤바 디자인 */
        .scrollable::-webkit-scrollbar {
            width: 10px;
            display: block;
        }
        .scrollable::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }
        .scrollable::-webkit-scrollbar-thumb {
            background: var(--hot-pink);
            border-radius: 10px;
            border: 2px solid white;
        }

        /* [0] 메인 페이지 (아이폰) */
        #main-page {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: transform 0.5s ease-in-out;
        }

        .iphone {
            width: 320px;
            height: 600px;
            background-color: var(--iphone-mint);
            border: 8px solid #b2dfdb;
            border-radius: 40px;
            padding: 20px 10px;
            position: relative;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            cursor: pointer;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .imessage-header {
            text-align: center;
            font-weight: bold;
            padding: 10px 0;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            margin-bottom: 10px;
        }

        .imessage-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .bubble {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 14px;
            line-height: 1.4;
            position: relative;
        }

        .left {
            align-self: flex-start;
            background-color: var(--bubble-gray);
            color: black;
            border-bottom-left-radius: 5px;
        }

        .right {
            align-self: flex-end;
            background-color: var(--bubble-green);
            color: white;
            border-bottom-right-radius: 5px;
        }

        /* [1~4] 상세 페이지 */
        #detail-page {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--note-yellow);
            background-image: repeating-linear-gradient(transparent, transparent 29px, rgba(0,0,0,0.1) 30px);
            z-index: 10;
            padding-top: 60px;
        }

        .tabs {
            position: absolute;
            top: 15px;
            left: 15px;
            display: flex;
            gap: 10px;
            z-index: 11;
        }

        .tab {
            padding: 8px 15px;
            background: white;
            border: 2px solid black;
            border-radius: 15px 15px 0 0;
            cursor: pointer;
            font-size: 14px;
            box-shadow: 3px 3px 0px black;
        }

        .tab.active {
            background: var(--hot-pink);
            color: white;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 35px;
            height: 35px;
            background: var(--hot-pink);
            color: white;
            border: 3px solid white;
            border-radius: 5px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 3px 3px 0px rgba(0,0,0,0.2);
            z-index: 12;
        }

        .content-container {
            width: 90%;
            max-width: 600px;
            height: calc(100% - 100px);
            margin: 20px auto;
            overflow-y: auto;
            padding: 20px;
            position: relative;
        }

        .profile-img {
            width: 200px;
            height: 200px;
            background: #eee;
            margin: 0 auto 20px;
            border: 4px solid white;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.1);
            object-fit: cover;
            display: block;
        }

        .info-table {
            width: 100%;
            margin-top: 20px;
        }

        .info-table td {
            padding: 10px 5px;
            font-size: 16px;
        }

        .sticker {
            position: absolute;
            width: 100px;
            pointer-events: none;
            opacity: 0.8;
            z-index: 5;
        }

        .bottom-img {
            width: 100%;
            margin-top: 30px;
            border-radius: 10px;
        }

        /* 애니메이션 */
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>

        function showTab(num) {
            // 탭 활성화 스타일 변경
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach((tab, index) => {
                if(index === num - 1) tab.classList.add('active');
                else tab.classList.remove('active');
            });

            // 내용 교체
            contentArea.innerHTML = tabData[num];
            // 스크롤 맨 위로
